<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      5 Ways to Position Footer :: Technique 2
    </title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>

      html, body {
        height: 100%;
      }

      header {
        height: 80px;
      }

      .wrapper {
        min-height: calc(100% - 80px); /* deduction of header heigh */
      }

      main {
        padding-bottom: 100px; /* same of footer heigh */
      }

      footer {
        height: 100px;
        margin-top: -100px;  /* same of footer heigh */
      }

    </style>
  </head>
  <body>
    <header>
      <div><h1>Footer Positioning</h1></div>
      <div><p>This is the <strong>HEADER</strong> with fixed height of 80px</p></div>
      <div><a href="index.html" class="btn">Return</a></div>
    </header>
    <div class="wrapper">
      <main>
        <div class="button">
          <button id="baconGenerator" class="btn">Generate Bacon</button>
        </div>
        <div id="content"></div>
      </main>
    </div>
    <footer>
      <p>This is the <strong>FOOTER</strong> with fixed height of 100px</p>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
